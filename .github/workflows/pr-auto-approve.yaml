name: Auto Approve
on: pull_request
jobs:
  approve:
    if: ${{ github.actor == github.repository_owner || github.event.pusher.name == github.repository_owner }}
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
